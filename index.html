<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六角西餐廳 Google Form</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- moment -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

  <style>
    body {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #000;
      border: none;
      border: #000 1px solid;
    }
    .btn-primary:hover {
      background-color: #fff;
      color: #000;
      border: #000 1px solid;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center">六角西餐廳</h1>
    <form class="row g-3" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse" method="post">
      <div class="col-md-6">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" required name="entry.104959259">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">電話</label>
        <input type="text" class="form-control" id="phone" required name="entry.403616441">
      </div>
      <div class="col-md-12">
        <label for="date" class="form-label">日期</label>
        <input type="date" class="form-control" id="date" required name="entry.650799372">
      </div>
      <div class="col-12">
        <label for="peoele" class="form-label">用餐人數</label>
        <select id="peoele" class="form-select" required name="entry.1491692660">
          <option value="1">1 人</option>
          <option value="2">2 人</option>
          <option value="3">3 人</option>
          <option value="4">4 人</option>
          <option value="5">5 人</option>
          <option value="6">6 人</option>
          <option value="7">7 人</option>
          <option value="8">8 人</option>
          <option value="9">9 人</option>
          <option value="10">10 人</option>
        </select>
      </div>
      <div class="col-12">其它項目
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="需要兒童座椅" id="childSeat" name="entry.901461210">
          <label class="form-check-label" for="childSeat">
            需要兒童座椅
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="素食餐點" id="vagetable" name="entry.901461210">
          <label class="form-check-label" for="vagetable">
            素食餐點
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="吸煙區" id="smoke" name="entry.901461210">
          <label class="form-check-label" for="smoke">
            吸煙區
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">送出</button>
      </div>
    </form>
  </div>
  

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <script>
    const minDate = moment().format('YYYY-MM-DD');
    const dateEl = document.querySelector('#date');
    dateEl.min = minDate;
  </script>
</body>
</html>
